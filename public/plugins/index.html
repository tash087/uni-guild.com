<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱庭クラフト | 共に育む小さな世界</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/status.css?v=20260210_2">
    <script src="../js/include.js" defer></script>
    <link rel="shortcut icon" href="../images/server_icon.png">
    <meta name="keywords" content="箱庭クラフト,Minecraft,マイクラ,1.21.4,マルチサーバー,Paper,プラグイン鯖">
    
    <style>
        /* サイト共通のデフォルトフォント設定 */
        body {
            font-family: sans-serif !important;
            background-color: #fdfaf6;
        }

        /* リンクの装飾リセット */
        a {
            text-decoration: none !important;
        }

        /* プラグイン一覧のレイアウト */
        .plugin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        /* プラグインカードのデザイン（Archiveページと統一） */
        .plugin-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .plugin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(230, 126, 34, 0.12);
        }

        .plugin-meta {
            font-size: 0.8rem;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .plugin-card h3 {
            margin: 0 0 12px 0;
            font-size: 1.4rem;
            color: #333;
        }

        .plugin-card p {
            font-size: 0.9rem;
            color: #666;
            flex-grow: 1;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* 詳細ボタンの装飾 */
        .btn-detail {
            text-align: center;
            padding: 12px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-weight: bold;
            color: #555 !important;
            transition: 0.2s;
        }

        .btn-detail:hover {
            background: #e67e22;
            color: #fff !important;
            border-color: #e67e22;
        }

        /* メッセージ表示用 */
        .loading-text, .error-text {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container section-padding" style="padding-top: 60px; padding-bottom: 100px;">
        <section class="page-header" style="text-align: center; margin-bottom: 60px;">
            <h1 style="font-size: 2.2rem; margin-bottom: 15px;">Original Plugins</h1>
            <p style="color: #888; max-width: 600px; margin: 0 auto;">箱庭クラフトの体験を拡張するために独自開発された、<br>自慢のオリジナルプラグインたちを紹介します。</p>
        </section>

        <div id="plugin-list" class="plugin-grid">
            <p class="loading-text">データを読み込み中...</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const pluginContainer = document.getElementById('plugin-list');
            
            try {
                // data.json からデータを取得
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Network response was not ok');
                
                const plugins = await response.json();
                
                if (plugins.length === 0) {
                    pluginContainer.innerHTML = '<p class="loading-text">現在公開可能なプラグインはありません。</p>';
                    return;
                }

                // プラグインカードを生成
                const html = plugins.map(item => `
                    <div class="plugin-card">
                        <span class="plugin-meta">${item.version} / ${item.mc_version}</span>
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <a href="${item.url}" class="btn-detail">詳細・マニュアル</a>
                    </div>
                `).join('');

                pluginContainer.innerHTML = html;

            } catch (error) {
                console.error('読み込み失敗:', error);
                pluginContainer.innerHTML = '<p class="error-text">データの読み込みに失敗しました。<br>しばらく時間を置いてから再度お試しください。</p>';
            }
        });
    </script>
</body>
</html>
